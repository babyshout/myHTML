<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <h1>기본 표 작성</h1>
    <table border="1">
       <caption>3*2 표 작성</caption>
        <tr>
            <th>번호</th>
            <th>이름(전공명)</th>
        </tr>
        <tr>
            <td>1</td>
            <td>이수민</td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
        </tr>
        
        
        
        
    </table>
    
    
    <h1>행방향(rowspan) 병합 표 작성(row)</h1>
    <table border="1">
        <caption>asdf</caption>
        <tr>
            <th>번호</th>
            <th>이름(전공명)</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">이름</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        
        
        
        
    </table>
    
    
    
    
    
    
    <h1>열방향(colspan) 병합 표 작성(column)</h1>
    <table border="1">
        <captino>asdf</captino>
        <tr>
            <th colspan="2">번호 - 이름(전공명)</th>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
        </tr>
        
        
        
        
        
    </table>
    
    
    
    
    
    
    
    
</body>

    
    
    
</html>
