<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>dom</title>
</head>
<body>
    <h1>연습입니다.</h1>
    <form>
        과목명 : <input type="text" id="test" size="20">
        <br>
        수강시간 : <input type="text" id="time" size="20">
        <br>
    </form>
    <h1>검토합니다</h1>
    <script type="text/javascript">
        var dom = document.getElementById("test");
        var newValue = prompt("과목명을 입력하세요","");
        dom.value = newValue;
        
        var timeValue = prompt("수강시간을 입력하세요", "");
        var myDom = document.getElementById("time");
        myDom.value = timeValue;
        
        var h1T = document.getElementsByTagName("h1");
        
        h1T[0].innerHTML = "<h1>결과를 확인하세요</h1>";
        h1T[1].innerText = "<h2> 결과를 확인하세요</h2>";
    </script>
</body>
</html>
