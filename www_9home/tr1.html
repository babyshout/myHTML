<!DOCTYPE html>
<html lang = "ko">
<head>
 <meta charset="utf-8">
 <title>Document</title>
  <style type="text/css">
    .box {
      width: 100px;
      height: 100px;
      background-color: beige;
      transition: all 3s;
    }
    .box:hover {
      width: 200px;
      height: 200px;
      background-color: greenyellow;
      border-radius: 100px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>트랜지션 효과1</h1>
  <div class="box">
    2023
  </div>
</body>
</html>
