<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>list</title>
</head>
<body>
    <h1>순서있는 목록(Ordered List)</h1>
    <ol>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
        <li>1학년</li>
        <li>2학년</li>
        <li>일반학사과정</li>
        <li>전공심화과정</li>
    </ol>
    <h1>순서없는 목록(Unordered List)</h1>
    <ul>
        <li>커피</li>
        <li>녹차</li>
        <li>에이드</li>
        <li>쥬스</li>
        <li>라떼</li>
        <li>냐옹</li>
        <li>멍멍</li>
    </ul>
</body>
</html>
