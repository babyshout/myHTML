<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>arr</title>
</head>

<body>
    <h1> 배열 객체 생성 및 메서드 활용 </h1>
    <script type="text/javascript">
        var arr = [ 1, 12, 3, 8, "9"];

        document.write("기본 배열 : " + arr + "<br>");
        arr.length;
        document.write("배열 길이 : " + arr.length + "<br>");

        var myOut = arr.reverse();
        document.write("reverse()한 배열 : " + myOut + "<br>");
        document.write("reverse()한 배열 : " + arr + "<br>");

        var myOut = arr.join("/");
        document.write("join(/)한 배열 : " + myOut + "<br>");
        
        arr.sort();
        document.write("sort()1 배열 : " + arr + "<br>");
        
        arr.sort((a, b) => a - b);
        document.write("sort()2 배열 : " + arr + "<br>");
        
//        arr[10] = "100";
//        document.write("기본 배열 : " + arr + "<br>");
        
        var myOut = arr.concat(100, 200, "300");
        document.write("concat 배열 : " + myOut + "<br>");
        
        var myOut = arr.slice(2, 6);
        document.write("slice 배열 : " + myOut + "<br>");
        
    </script>
</body></html>
