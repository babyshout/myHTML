      document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');

          var calendar = new FullCalendar.Calendar(calendarEl, {
              header: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'month,agendaWeek,agendaDay'
              },
              defaultDate: new Date(),
              navLinks: true,
              selectable: true,
              selectHelper: true,
              editable: true,
              eventLimit: true, // allow "more" link when too many events
              events: [
                  {
                      title: 'Event 1',
                      start: '2023-07-02T10:00:00',
                      end: '2023-07-02T12:00:00',
                      description: 'Event 1 description'
                  },
                  {
                      title: 'Event 2',
                      start: '2023-07-03T14:00:00',
                      end: '2023-07-03T16:00:00',
                      description: 'Event 2 description'
                  }
                  // 다른 이벤트들 추가 가능
              ],
              eventClick: function(info) {
                  openPopup(info.event);
              }
          });

          calendar.render();

          function openPopup(event) {
              var popupEl = document.createElement('div');
              popupEl.classList.add('popup');

              var titleEl = document.createElement('h3');
              titleEl.textContent = event.title;

              var descriptionEl = document.createElement('p');
              descriptionEl.textContent = event.extendedProps.description;

              popupEl.appendChild(titleEl);
              popupEl.appendChild(descriptionEl);

              var eventPosition = event.el.getBoundingClientRect(); // 이벤트 요소의 위치 정보 가져오기

              popupEl.style.left = eventPosition.left + (eventPosition.width / 2) + 'px'; // 팝업의 가로 위치 설정
              popupEl.style.top = eventPosition.bottom + 'px'; // 팝업의 세로 위치 설정


              document.body.appendChild(popupEl);
          }
      });

  </script>
