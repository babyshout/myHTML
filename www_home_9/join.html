<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .main {
      width: 700px;
      border: 1px solid black;
      border-radius: 15px;
      margin: 0 auto;
      padding: 15px;
    }

    .main h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>필수 입력 사항</h1>
    <form name="join" method="post" action="http://www.daum.net">
      이름 <input type="text" size="20" name="u_name" maxlength="10" value="홍길동"> <br>
      아이디 <input type="text" size="20" name="u_id" maxlength="10"> <input type="button" value="중복확인"> <br>
      비밀번호 <input type="password" size="20" name="u_pass" maxlength="10"> <br>
      성별 <input type="radio" name="u_gender" value="f" checked>여자
      <input type="radio" name="u_gender" value="m">남자
      <input type="radio" name="u_gender" value="o">기타 <br>
      이메일주소 <input type="email" name="u_email" placeholder="이메일@주소.com"> <br>

      <hr>
      <h1>선택사항 입력</h1>
      관심사 <input type="checkbox" name="u_interest" value="it">IT
      <input type="checkbox" name="u_interest" value="music">음악
      <input type="checkbox" name="u_interest" value="movie">영화
      <input type="checkbox" name="u_interest" value="book">책
      <input type="checkbox" name="u_interest" value="manga">만화
      <input type="checkbox" name="u_interest" value="travle">여행

      <br>주소지 <select type="select" name="u_addr">
        <option value="seoul">서울</option>
        <option value="incheon">인천</option>
        <option value="busan">부산</option>
        <option value="gwanju">광주</option>
        <option value="kang">강릉시</option>



      </select>
      <br>사진 첨부 <input type="file">
      <br>메모사항 <textarea name="memo" rows="10" cols="40"></textarea>
      <br>
      <hr>
      <input type="submit" value="전송하기">
      <input type="reset" value="취소하기">

    </form>



  </div>
</body></html>
